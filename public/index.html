<!DOCTYPE html>
<html lang="en" data-textdirection="ltr">
  <!-- BEGIN: Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta name="description" content="Plani is a platform with unlimited possibilities">
    <meta name="keywords" content="plani, planification, tests, automation">
    <meta name="author" content="Plani">
<!--    <link rel="apple-touch-icon" href="../../../app-assets/images/ico/apple-icon-120.png">-->
<!--    <link rel="shortcut icon" type="image/x-icon" href="../../../app-assets/images/ico/favicon.ico">-->
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700" rel="stylesheet">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <style>
      .loading_wrap {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #FFF;
        display: block;
        position: absolute;
      }

      .loader_logo {
        height: 75px;
        width: 80px;
        position: absolute;
        left: calc(50% - 140px);
        top: 38%;
      }

      .loader_logo img {
        height: 100%;
        width: 100%;
      }

      .loader_logo {
        -webkit-animation: spin 1.8s infinite linear;
        animation: spin 1s infinite ease-in-out;
      }
      @-webkit-keyframes spin {
        to {
          -webkit-transform: rotate(360deg);
          -webkit-transform-origin: center center;
        }
      }
      @-moz-keyframes spin {
        to {
          -moz-transform: rotate(360deg);
          -moz-transform-origin: center center;
        }
      }
      @keyframes spin {
        to {
          -moz-transform:rotate(360deg);
          -moz-transform-origin: center center;
          -o-transform:rotate(360deg);
          -o-transform-origin: center center;
          transform:rotate(360deg);
          transform-origin: center center;
        }
      }

      .loader_name {
        height: 75px;
        width: 160px;
        position: absolute;
        left: calc(50% - 50px);
        top: 38%;
      }

      .loader_name img {
        height: 100%;
        width: 100%;
      }

      .loading {

        /*border: 3px solid rgba(102, 51, 153, 0.45);*/
        border: 3px solid rgba(120, 153, 166, 0.45);
        position: absolute;
        left: calc(50% - 35px);
        top: 50%;
        width: 55px;
        height: 55px;
        border-radius: 50%;
        /*border-top-color: #663399;*/
        border-top-color: #7899A6;
        animation: loader 1s ease-in-out infinite;
        -webkit-animation: loader 1s ease-in-out infinite;
      }

      @keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

      @-webkit-keyframes loader {
        to {
          -webkit-transform: rotate(360deg);
        }
      }

    </style>

    <title>Plani Calendar Template</title>

  </head>
  <!-- END: Head-->

  <!-- BEGIN: Body-->
  <body class="text-left">
    <noscript>
      <strong>
        We're sorry but gull-vue doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong>
    </noscript>


    <!-- built files will be auto injected -->
    <div class="loading_wrap" id="loading_wrap">
      <div class="loader_logo">
        <img src="<%= BASE_URL %>img/logo.png" class="" alt="logo">
      </div>
      <div class="loader_name">
        <img src="<%= BASE_URL %>img/logo_name.png" class="" alt="logo">
      </div>
<!--      <div class="loading"></div>-->
    </div>
    <div id="app"></div>
  </body>

</html>
